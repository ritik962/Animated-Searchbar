<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="searchbar-container">
        <img
          src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-line-1/32/-_Magnifier-Search-Zoom--256.png"
          class="magnifier-icon"
          alt=""
        />
        <input class="input" type="text" placeholder="Search ..." />
        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
          alt=""
          class="mic-icon"
        />
        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-06-512.png"
          alt=""
          class="lens-icon"
        />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
